<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/select2.min.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/browser-polyfill.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <form action="post" id="form">

      <div class="columns">
        <div class="column">

	  <div class="field left-col">
	    <label for="id-organization" class="label">Organization *</label>
	    <div class="control">
	      <input type="text" name="organization" class="rounded-custom" id="id-organization" placeholder="Organization name" required>
              <div class="required-text">This field is required</div>
	    </div>
	  </div>

	  <div class="field left-col">
	    <label for="id-url" class="label">URL *</label>
	    <div class="control">
	      <input type="text" name="url" class="rounded-custom" id="id-url" placeholder="ex: https://climate.careers/" required>
              <div class="required-text">This field is required</div>
	    </div>
	  </div>

	  <div class="field left-col">
	    <label for="id-description" class="label">Description *</label>
	    <div class="control">
	      <input type="text" name="description" class="rounded-custom" id="id-description" placeholder="1 or 2 sentence description" required>
              <div class="required-text">This field is required</div>
	    </div>
	  </div>

	  <div class="field left-col">
	    <label for="id-logo" id="logo-label" class="label">Logo</label>
	    <div class="control" id="logo-wrapper">
              <input type="file" name="logo" class="rounded-custom" id="id-logo" placeholder="Please upload a logo">
              <div id="logo-input-wrapper">Please upload a logo</div>
              <div id="upload-button">
                Upload
              </div>
	    </div>
	  </div>

        </div>      
        <div class="column">

	  <div class="field right-col">
	    <label for="id-impact_area" class="label">Impact Area(s)</label>
	    <select name="impact_area" id="id-impact_area" multiple>
              <option></option>
	      <option value="food-ag">Food &amp; Agriculture</option>
	      <option value="energy">Energy</option>
	      <option value="carbontech">Carbontech</option>
	      <option value="eco-bio">Ecosystems &amp; Biodiversity</option>
	      <option value="capital">Capital</option>
	      <option value="transportation">Transportation</option>
	      <option value="buildings-cities">Buildings &amp; Cities</option>
	      <option value="advocacy-activism">Advocacy &amp; Activism</option>
	      <option value="waste">Circular Economy &amp; Waste</option>
	      <option value="materials-manufacturing">Materials &amp; Manufacturing</option>
	      <option value="education-research">Education &amp; Research</option>
	    </select>
	  </div>

	  <div class="field right-col">
	    <label for="id-industry" class="label">Industry</label>
	    <select name="industry" id="id-industry" multiple>
              <option></option>
	      <option value="accounting">Accounting</option>
	      <option value="airlines">Airlines/Aviation</option>
	      <option value="apparel_fashion">Apparel & Fashion</option>
	      <option value="architecture_planning">Architecture & Planning</option>
	      <option value="automotive">Automotive</option>
	      <option value="aviation_aerospace">Aviation & Aerospace</option>
	      <option value="banking">Banking</option>
	      <option value="biotechnology">Biotechnology</option>
	      <option value="broadcast_media">Broadcast Media</option>
	      <option value="building_materials">Building Materials</option>
	      <option value="business_supplies">Business Supplies and Equipment</option>
	      <option value="capital_markets">Capital Markets</option>
	      <option value="chemicals">Chemicals</option>
	      <option value="civic_social_organization">Civic & Social Organization</option>
	      <option value="civil_engineering">Civil Engineering</option>
	      <option value="computer_network_security">Computer & Network Security</option>
	      <option value="computer_hardware">Computer Hardware</option>
	      <option value="computer_networking">Computer Networking</option>
	      <option value="computer_software">Computer Software</option>
	      <option value="construction">Construction</option>
	      <option value="consumer_electronics">Consumer Electronics</option>
	      <option value="consumer_goods">Consumer Goods</option>
	      <option value="consumer_services">Consumer Services</option>
	      <option value="design">Design</option>

	      <option value="electrical_electronic_manufacturing">Electrical/Electronic Manufacturing</option>
	      <option value="entertainment">Entertainment</option>

	      <option value="events_services">Events Services</option>
	      <option value="executive_office">Executive Office</option>
	      <option value="facilities_services">Facilities Services</option>
	      <option value="farming">Farming</option>
	      <option value="financial_services">Financial Services</option>
	      <option value="fishery">Fishery</option>
	      <option value="food_beverages">Food & Beverages</option>
	      <option value="food_production">Food Production</option>
	      <option value="fundraising">Fund-Raising</option>
	      <option value="furniture">Furniture</option>
	      <option value="glass_ceramics_concrete">Glass, Ceramics & Concrete</option>

	      <option value="utilities">Utilities</option>
	      <option value="venture_capital_private_equity">Venture Capital & Private Equity</option>

	    </select>
	  </div>

	  <div class="field right-col">
	    <label for="id-org_type" id="label-org_type" class="label">Organization Type</label>
	    <select name="org_type" id="id-org_type" multiple>
              <option></option>
	      <option value="for-profit">For-Profit</option>
	      <option value="nonprofit">Non-Profit</option>
	      <option value="investors">Investors</option>
	      <option value="edu">University or other educational program</option>
	      <option value="gov">State-funded program</option>
	      <option value="media">Media</option>
	    </select>
	  </div>

	  <div class="field right-col">
	    <label for="id-location" class="label">Location</label>
            <input type="text" name="location" class="rounded-custom" placeholder="City, State, Country">
	  </div>

        </div>
      </div>

      <div class="buttons is-centered">
        <div class="control" id="submit-wrapper">
	  <input type="submit" id="id-submit" class="button is-rounded" value="Submit Organization">
        </div>
      </div>

    </form>

  </body>
</html>
